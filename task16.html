                <input

                />

                  class="icon me-3 rounded-circle d-flex justify-content-center align-items-center"

                  +99-34-8878-9989

              </div>
            </div>
            <div class="box mb-4">

              <div class="desc d-flex py-3 border-top">
                <div
                  class="icon me-3 rounded-circle d-flex justify-content-center align-items-center"
                >
                  <i class="fas fa-envelope-open fs-5 text-danger"></i>
                </div>
